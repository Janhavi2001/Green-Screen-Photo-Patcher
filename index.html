<!DOCTYPE html>
<html lang="en">
<head>
	<title>Green Screen Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js" ></script>

	<div class="container-project100">
		<div class="wrap-project100">
			<span class="project100-form-title">
				Green Screen Project
			</span>
			<div class="row" id="image_change_box" style="text-align: center;">  
				<div class="col">
					<canvas id="can1" class="box1"></canvas>
				</div>
				<div class="col">
					<canvas id="can2" class="box1"></canvas>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Forground Image</span>
						<input class="input100" id="forgimg" type="file" accept="image/*" multiple="false" onchange="forImg()">
						<span class="focus-input100"></span>
					</div>
				</div>
				<div class="col">
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Background Image</span>
						<input class="input100" id="backimg" type="file" accept="image/*" multiple="false" onchange="bacImg()">
						<span class="focus-input100"></span>
					</div>
				</div>
			</div>
			

			<div class="container-project100-form-btn">
				<div class="wrap-project100-form-btn">
					<div class="project100-form-bgbtn"></div>
					<button class="project100-form-btn" id="merge" onclick="greenScreen()">
						<span>
							Merge Image
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</div>
			<div class="container-project100-form-btn">
				<div class="wrap-project100-form-btn">
					<div class="project100-form-bgbtn"></div>
					<button class="project100-form-btn" id="clear_can" onclick="clearImages()">
						<span>
							Clear Canvas
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</div>
			  
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>
	<script src="js/project.js"></script>

</body>
</html>
